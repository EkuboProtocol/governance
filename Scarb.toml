[package]
name = "governance"
version = "0.1.0"
description = "Contracts for governance of Starknet-native protocols"
homepage = "https://ekubo.org"
cairo-version = ">=2.7.0"
edition = '2024_07'

[dependencies]
starknet = ">=2.7.0"

[[target.starknet-contract]]
allowed-libfuncs-list.name = "audited"
casm = true

[tool.fmt]
sort-module-level-items = true

[dev-dependencies]
cairo_test = ">=2.7.0"
